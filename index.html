<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = " width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css"> <!-- Linking to css file -->
    <link rel = "stylesheet" href = "reset.css">
    <!--Inter font; source: google fonts-->
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel = "stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src = "images/Frame 6.png" alt = "Logo de Alura" class = "logo">
    </header>
    <main>
        <section>
            <textarea class = "text" cols = "30" rows = "10" placeholder = "Ingrese el texto aquí:"></textarea>
            <div>
                <h6 class = "info">*Solo letras minúscuales sin caracteres especiales.</h6>
            </div>
            <div class = "botones">
                <button class = "btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                <button class = "btn-desencriptar" onclick = "btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class = "message" cols = "30" rows = "10" placeholder = "Mensaje encriptado o desencriptado." readonly></textarea>
            <div>
                <img src = "images/Muñeco.png" alt = "No hay mensaje disponible" class = "image_doll">
                <button class = "copiar" onclick = "copiar()">Copiar</button>
                <button class = "borrar" onclick = "borrar()">Borrar</button>
            </div>
        </section>
    </main>

<script src = "script.js"></script> <!--Linked to a js file-->
</body>
</html>
